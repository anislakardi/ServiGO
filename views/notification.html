<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ServiGO - Notifications</title>
  <link rel="stylesheet" href="../style/notification.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">
      <h1>ServiGO</h1>
    </div>
    <ul>
      <li><a href="homeClient.html">Accueil</a></li>
      <li><a href="offreurs.html">Offreurs</a></li>
      <li><a href="messagerie.html">Messagerie</a></li>
      <li><a id="active" href="#">Notifications</a></li>
      <li><a href="profileClient.html">Profile</a></li>
      <li class="dropdown">
        <a href="#options">Options <i class="fas fa-chevron-down"></i></a>
        <div class="dropdown-content">
          <a href="avisServiGO.html"><i class="fas fa-bell"></i> Avis ServiGO</a>
          <a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- PAGE DE NOTIFICATIONS -->
  <main class="notifications-container">
    <h1>Mes Notifications</h1>
    <section>
      <h2 class="section-title">Demandes de service</h2>
      <ul id="notifications-list" class="notifications-list"></ul>
    </section>
  </main>
  <script src="../logout.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userId   = localStorage.getItem('userId');
      const userType = localStorage.getItem('userType') || 'client';
      if (!userId) return console.error('Pas de userId en localStorage');
  
      fetch(
        `http://localhost:5001/api/demande/requests/users/` +
        `${userId}?typeOfUser=${userType}`
      )
      .then(res => {
        if (!res.ok) throw new Error(res.status);
        return res.json();
      })
      .then(afficherNotifications)
      .catch(err => console.error('Erreur notifications :', err));
    });
  
    function afficherNotifications(items) {
      const list = document.getElementById('notifications-list');
      list.innerHTML = '';
  
      items.forEach((svc, i) => {
        // 1) construire le texte selon type_demande
        const actionText = svc.type_demande === 'création'
          ? 'a créé un nouveau service'
          : 'a demandé une modification sur';
  
        // 2) créer la ligne de notification
        const li = document.createElement('li');
        li.className = 'notification';
        li.innerHTML = `
          <p>
            <strong>${svc.prestataire}</strong>
            ${actionText} <em>${svc.titre}</em>
          </p>
          <div class="actions">
            <button class="btn btn-accept">Accepter</button>
            <button class="btn btn-reject">Refuser</button>
            <button class="btn btn-more">En savoir plus</button>
          </div>
          <span class="time">${new Date(svc.date_demande).toLocaleString()}</span>
        `;
        list.appendChild(li);
  
        // 3) créer le dialog caché
        const dialog = document.createElement('div');
        dialog.className = 'dialog-overlay';
        dialog.id = `dialog-${i}`;
        dialog.style.display = 'none';
        dialog.innerHTML = `
          <div class="dialog-content">
            <h2>Détails de la demande</h2>
            <ul>
              <li><strong>Prestataire :</strong> ${svc.prestataire}</li>
              <li><strong>Type de demande :</strong> ${svc.type_demande}</li>
              <li><strong>Titre :</strong> ${svc.titre}</li>
              <li><strong>Service :</strong> ${svc.categorie}</li>
              <li><strong>Description :</strong> ${svc.description || '—'}</li>
              <li><strong>Date de demande :</strong> ${new Date(svc.date_demande).toLocaleString()}</li>
              <li><strong>Date prévue :</strong> ${svc.date_prevue || 'Non prévue'}</li>
              <li><strong>Date début réel :</strong> ${svc.date_execution || 'Non commencé'}</li>
              <li><strong>Date fin :</strong> ${svc.date_fin || 'Non terminé'}</li>
              <li><strong>Prix :</strong> ${svc.prix ? svc.prix+' DA' : '—'}</li>
              <li><strong>Statut travail :</strong> ${svc.statut_travail}</li>
            </ul>
            <button class="btn-close">Fermer</button>
          </div>
        `;
        document.body.appendChild(dialog);
  
        // 4) handlers de la modale
        li.querySelector('.btn-more').addEventListener('click', () => {
          dialog.style.display = 'flex';
        });
        dialog.querySelector('.btn-close').addEventListener('click', () => {
          dialog.style.display = 'none';
        });
  
        // ────────────────────────────────────────────────────
// 5) AJOUTER ICI les handlers "Accepter" et "Refuser"
const acceptBtn = li.querySelector('.btn-accept');
const rejectBtn = li.querySelector('.btn-reject');
const urlDecision = `http://localhost:5001/api/demande/services/decision/${svc.request_id}`;

acceptBtn.addEventListener('click', () => {
  fetch(urlDecision, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ decision: 'accepté' })
  })
  .then(r => {
    if (!r.ok) throw new Error(r.status);
    // OK => on supprime notification + modale
    li.remove();
    dialog.remove();
  })
  .catch(err => {
    console.error('Erreur acceptation :', err);
    alert('Erreur lors de l\'acceptation de la demande');
  });
});

rejectBtn.addEventListener('click', () => {
  fetch(urlDecision, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ decision: 'refusé' })
  })
  .then(r => {
    if (!r.ok) throw new Error(r.status);
    // OK => on supprime notification + modale
    li.remove();
    dialog.remove();
  })
  .catch(err => {
    console.error('Erreur refus :', err);
    alert('Erreur lors du refus de la demande');
  });
});
// ────────────────────────────────────────────────────

        // ────────────────────────────────────────────────────
      });
    }
  </script>
  
</body>
</html>
