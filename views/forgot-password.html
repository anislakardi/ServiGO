<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de mot de passe - ServiGO</title>
    <link rel="stylesheet" href="../style/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <div class="logo">
                <h1>ServiGO</h1>
            </div>
            
            <div class="steps-container">
                <!-- Étape 1: Email -->
                <div class="step active" id="step1">
                    <h2>Récupération de mot de passe</h2>
                    <p>Entrez votre adresse email pour recevoir un code de vérification</p>
                    <form id="emailForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Envoyer le code</button>
                    </form>
                </div>

                <!-- Étape 2: Code de vérification -->
                <div class="step" id="step2">
                    <h2>Vérification</h2>
                    <p>Entrez le code reçu par email</p>
                    <form id="codeForm">
                        <div class="form-group">
                            <label for="verificationCode">Code de vérification</label>
                            <div class="input-group">
                                <i class="fas fa-key"></i>
                                <input type="text" id="verificationCode" name="verificationCode" placeholder="Code à 6 chiffres" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Vérifier</button>
                    </form>
                </div>

                <!-- Étape 3: Nouveau mot de passe -->
                <div class="step" id="step3">
                    <h2>Nouveau mot de passe</h2>
                    <p>Créez un nouveau mot de passe sécurisé</p>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="newPassword">Nouveau mot de passe</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="newPassword" name="newPassword" placeholder="Nouveau mot de passe" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Réinitialiser le mot de passe</button>
                    </form>
                </div>
            </div>

            <div class="links">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Retour à la connexion
                </a>
            </div>
        </div>
    </div>

    <script src="../forgot-password.js"></script>
</body>
</html>
