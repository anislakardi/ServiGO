<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/cantact.css">
  <title>ServiGO - Contact</title>
</head>
<body>
  <div class="contact-container">
    <!-- Formulaire de Contact -->
    <div class="contact-form">
        <h2>Contactez-nous</h2>
        <form>
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Informations de contact -->
    <div class="contact-info">
        <h3>Informations de Contact</h3>
        <div class="info-item">
            <img src="../style/images/phone-solid.svg" alt="Phone Icon">
            <span>+213 702 18 99 00</span>
        </div>
        <div class="info-item">
            <img src="../style/images/envelope-solid.svg" alt="Email Icon">
            <span>contact@servigo.dz</span>
        </div>
        <div class="info-item">
            <img src="../style/images/location-dot-solid.svg" alt="Location Icon">
            <span>Les Corts, 08028 Barcelone, Espagne</span>
        </div>

        <!-- Buttons inside Contact Info -->
        <div class="btn-container">
            <a href="../views/index.html">Retour Ã  l'accueil</a>
            <a href="../views/login.html">Se connecter</a>
        </div>
    </div>
</div>
</body>
</html>
