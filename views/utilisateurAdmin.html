        function loadClients() {
            fetch('http://localhost:5001/api/clients')
                .then(res => res.json())
                .then(data => {
                    const clientsList = document.getElementById('clientsList');
                    clientsList.innerHTML = '';
                    data.forEach(client => {
                        const usernameC = client.nom + " " + client.prenom;
                        const userCard = `
                            <div class="user-card">

                                    <div class="user-img">

        // Fonction de recherche
        function setupSearch(inputId, listId) {
            const searchInput = document.getElementById(inputId);
            const userList = document.getElementById(listId);

            searchInput.addEventListener('input', () => {
                const searchValue = searchInput.value.toLowerCase();

                const userCards = userList.querySelectorAll('.user-card');

                userCards.forEach(card => {
                    const text = card.innerText.toLowerCase();
                    if (text.includes(searchValue)) {
                        card.style.display = 'flex'; // ou 'block' selon ton style
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // Activer la recherche aprÃ¨s chargement du contenu
