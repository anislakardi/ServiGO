<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiGO - Demandes</title>
    <link rel="stylesheet" href="../style/demandes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <h1>ServiGO</h1>
        </div>
        <ul>
            <li><a href="/homeProvider">Accueil</a></li>
            <li><a id="active">Demandes</a></li>
            <li><a href="/messagerieProvider">Messagerie</a></li>
            <li><a href="/notificationProvider">Notifications</a></li>
            <li><a href="#">Options</a></li>
            <li><a href="/profileProvider">Profile</a></li>
        </ul>
    </nav>

    <main>
        <!-- Section des boutons d'action -->
        <div class="action-buttons">
            <button id="createServiceBtn" class="btn primary">
                <i class="fas fa-plus"></i> Créer un service
            </button>
        </div>

        <!-- Tableau des services -->
        <section class="services-section">
            <h2>Mes Services</h2>
            <div class="table-container">
                <table id="servicesTable">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Catégorie</th>
                            <th>Prix</th>
                            <th>Statut</th>
                            <th>Date de création</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTableBody">
                        <!-- Les services seront ajoutés ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal pour créer un service -->
        <div id="createServiceModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Créer un nouveau service</h2>
              <form id="createServiceForm">
                <div class="form-group">
                  <label for="create_titre">Titre</label>
                  <input type="text" id="create_titre" name="titre" required>
                </div>
                <div class="form-group">
                  <label for="client_username">Nom d'utilisateur du client</label>
                  <input type="text" id="client_username" name="client_username" required>
                </div>
                <div class="form-group">
                  <label for="create_description">Description</label>
                  <textarea id="create_description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                  <label for="create_prix">Prix</label>
                  <input type="number" id="create_prix" name="prix" step="0.01" required>
                </div>
                <div class="form-group">
                  <label for="create_categorie">Catégorie</label>
                  <select id="create_categorie" name="categorie" required>
                    <option value="Mécanique automobile">Mécanique automobile</option>
                    <option value="Electricité">Electricité</option>
                    <option value="Menuiserie">Menuiserie</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="create_statut_travail">Statut du travail</label>
                  <select id="create_statut_travail" name="statut_travail">
                    <option value="À faire">À faire</option>
                    <option value="En cours">En cours</option>
                    <option value="En pause">En pause</option>
                    <option value="Terminé">Terminé</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="create_date_prevue">Date prévue</label>
                  <input type="datetime-local" id="create_date_prevue" name="date_prevue">
                </div>
                <div class="form-group">
                  <label for="create_date_execution">Date d'exécution</label>
                  <input type="datetime-local" id="create_date_execution" name="date_execution">
                </div>
                <div class="form-group">
                  <label for="create_date_fin">Date de fin</label>
                  <input type="datetime-local" id="create_date_fin" name="date_fin">
                </div>
      
                <div class="form-actions">
                  <button type="submit" class="btn primary">Créer</button>
                  <button type="button" class="btn secondary" onclick="closeCreateModal()">Annuler</button>
                </div>
              </form>
            </div>
        </div>

        <!-- Modal pour modifier un service -->
        <div id="editServiceModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Modifier le service</h2>
              <form id="editServiceForm">
                <input type="hidden" id="edit_serviceId" name="serviceId">
                <div class="form-group">
                  <label for="edit_titre">Titre</label>
                  <input type="text" id="edit_titre" name="titre" required>
                </div>
                <div class="form-group">
                  <label for="edit_description">Description</label>
                  <textarea id="edit_description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                  <label for="edit_prix">Prix</label>
                  <input type="number" id="edit_prix" name="prix" step="0.01" required>
                </div>
                <div class="form-group">
                  <label for="edit_categorie">Catégorie</label>
                  <select id="edit_categorie" name="categorie" required>
                    <option value="Mécanique automobile">Mécanique automobile</option>
                    <option value="Electricité">Electricité</option>
                    <option value="Menuiserie">Menuiserie</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="edit_statut_travail">Statut du travail</label>
                  <select id="edit_statut_travail" name="statut_travail">
                    <option value="À faire">À faire</option>
                    <option value="En cours">En cours</option>
                    <option value="En pause">En pause</option>
                    <option value="Terminé">Terminé</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="edit_date_prevue">Date prévue</label>
                  <input type="datetime-local" id="edit_date_prevue" name="date_prevue">
                </div>
                <div class="form-group">
                  <label for="edit_date_execution">Date d'exécution</label>
                  <input type="datetime-local" id="edit_date_execution" name="date_execution">
                </div>
                <div class="form-group">
                  <label for="edit_date_fin">Date de fin</label>
                  <input type="datetime-local" id="edit_date_fin" name="date_fin">
                </div>
      
                <div class="form-actions">
                  <button type="submit" class="btn primary">Enregistrer</button>
                  <button type="button" class="btn secondary" onclick="closeEditModal()">Annuler</button>
                </div>
              </form>
            </div>
        </div>
    </main>

    <script>
        // Variables globales
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        const userType = localStorage.getItem('userType') || 'prestataire';
        const createModal = document.getElementById('createServiceModal');
        const editModal = document.getElementById('editServiceModal');
        const createForm = document.getElementById('createServiceForm');
        const editForm = document.getElementById('editServiceForm');
        const createServiceBtn = document.getElementById('createServiceBtn');
        const closeBtns = document.querySelectorAll('.close');

        // Événements
        document.addEventListener('DOMContentLoaded', loadServices);
        createServiceBtn.addEventListener('click', openCreateModal);
        closeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                closeCreateModal();
                closeEditModal();
            });
        });
        createForm.addEventListener('submit', handleCreateSubmit);
        editForm.addEventListener('submit', handleEditSubmit);

        // Fermer les modals si on clique en dehors
        window.onclick = (event) => {
            if (event.target === createModal) {
                closeCreateModal();
            }
            if (event.target === editModal) {
                closeEditModal();
            }
        };

        // Ouvrir le modal de création
        function openCreateModal() {
            createModal.style.display = 'block';
            createForm.reset();
        }

        // Ouvrir le modal de modification
        async function openEditModal(serviceId) {
            try {
                const response = await fetch(`http://localhost:5001/api/demande/services/${serviceId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erreur lors du chargement du service');
                
                const data = await response.json();
                const service = Array.isArray(data) ? data[0] : data;
                
                // Remplir le formulaire
                document.getElementById('edit_serviceId').value = service.id;
                document.getElementById('edit_titre').value = service.titre;
                document.getElementById('edit_description').value = service.description;
                document.getElementById('edit_prix').value = service.prix;
                document.getElementById('edit_categorie').value = service.categorie;
                document.getElementById('edit_statut_travail').value = service.statut_travail;
                document.getElementById('edit_date_prevue').value = service.date_prevue?.slice(0, 16) || '';
                document.getElementById('edit_date_execution').value = service.date_execution?.slice(0, 16) || '';
                document.getElementById('edit_date_fin').value = service.date_fin?.slice(0, 16) || '';
                
                editModal.style.display = 'block';
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement du service');
            }
        }

        // Fermer le modal de création
        function closeCreateModal() {
            createModal.style.display = 'none';
            createForm.reset();
        }

        // Fermer le modal de modification
        function closeEditModal() {
            editModal.style.display = 'none';
            editForm.reset();
        }

        // Gérer la soumission du formulaire de création
        async function handleCreateSubmit(event) {
            event.preventDefault();
            
            const clientUsername = document.getElementById('client_username').value;
            let clientId;

            try {
                const clientResponse = await fetch(`http://localhost:5001/api/clients/${clientUsername}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!clientResponse.ok) {
                    throw new Error('Client non trouvé');
                }
                
                const clientData = await clientResponse.json();
                clientId = clientData.id;
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la récupération du client: ' + error.message);
                return;
            }

            const details = {
                titre: document.getElementById('create_titre').value,
                description: document.getElementById('create_description').value,
                prix: parseFloat(document.getElementById('create_prix').value),
                categorie: document.getElementById('create_categorie').value,
                statut_travail: document.getElementById('create_statut_travail').value,
                date_prevue: document.getElementById('create_date_prevue').value || null,
                date_execution: document.getElementById('create_date_execution').value || null,
                date_fin: document.getElementById('create_date_fin').value || null
            };

            const formData = {
                prestataire_id: userId,
                type_demande: "création",
                client_id: clientId,
                details: JSON.stringify(details)
            };

            try {
                const response = await fetch('http://localhost:5001/api/demande/services', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de la création du service');
                }

                if (!response.ok) {
  // récupère le texte brut (HTML ou message d’erreur)
  const errorText = await response.text();
  throw new Error(`Erreur ${response.status}: ${errorText}`);
}
const result = await response.json();
                alert(result.message || 'Service créé avec succès');
                closeCreateModal();
                loadServices();
            } catch (error) {
                console.error('Erreur:', error);
                alert(error.message);
            }
        }

        // Gérer la soumission du formulaire de modification
        async function handleEditSubmit(event) {
            event.preventDefault();
            
            const serviceId = document.getElementById('edit_serviceId').value;
            const details = {
                titre: document.getElementById('edit_titre').value,
                description: document.getElementById('edit_description').value,
                prix: parseFloat(document.getElementById('edit_prix').value),
                categorie: document.getElementById('edit_categorie').value,
                statut_travail: document.getElementById('edit_statut_travail').value,
                date_prevue: document.getElementById('edit_date_prevue').value || null,
                date_execution: document.getElementById('edit_date_execution').value || null,
                date_fin: document.getElementById('edit_date_fin').value || null
            };

            const formData = {
                prestataire_id: userId,
                service_id:serviceId,
                type_demande: "modification",
                details: JSON.stringify(details)
            };

            try {
                const response = await fetch(`http://localhost:5001/api/demande/services/modification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur lors de la modification du service');
                }

                if (!response.ok) {
  // récupère le texte brut (HTML ou message d’erreur)
  const errorText = await response.text();
  throw new Error(`Erreur ${response.status}: ${errorText}`);
}
const result = await response.json();
                alert(result.message || 'Service modifié avec succès');
                closeEditModal();
                loadServices();
            } catch (error) {
                console.error('Erreur:', error);
                alert(error.message);
            }
        }

        // Charger les services
        async function loadServices() {
            try {
                const response = await fetch(`http://localhost:5001/api/demande/services/users/${userId}?typeOfUser=${userType}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Erreur lors du chargement des services');
                
                const services = await response.json();
                displayServices(services);
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement des services');
            }
        }

        // Afficher les services dans le tableau
        function displayServices(services) {
            const tbody = document.getElementById('servicesTableBody');
            tbody.innerHTML = '';

            services.forEach(service => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${service.titre}</td>
                    <td>${service.categorie}</td>
                    <td>${service.prix} DA</td>
                    <td>${service.statut_travail}</td>
                    <td>${new Date(service.date_creation).toLocaleDateString()}</td>
                    <td>
                        <button onclick="openEditModal(${service.id})" class="btn-icon edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteService(${service.id})" class="btn-icon delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Supprimer un service
        async function deleteService(serviceId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce service ?')) return;

            try {
                const response = await fetch(`http://localhost:5001/api/demande/servicesExist/${serviceId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erreur lors de la suppression du service');

                loadServices();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression du service');
            }
        }
    </script>
</body>
</html>
